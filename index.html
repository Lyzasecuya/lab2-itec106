<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: #E6E6FA; /* light blue */
			margin: 0;
			padding: 0;
		}
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}
		.login-box {
			background-color: #FFB6C1; /* light pink */
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
		}
		.login-box h2 {
			text-align: center;
			margin-bottom: 20px;
		}
		.login-box input[type="text"], .login-box input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
		}
		.login-box input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #4169E1; /* darker blue */
			color: #FFFFFF;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		@media screen and (max-width: 600px) {
			.login-box {
				padding: 10px;
			}
			.login-box input[type="text"], .login-box input[type="password"] {
				padding: 5px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="login-box">
			<h2>Login</h2>
			<form action="dashboard.html">
				<input type="text" placeholder="Username" />
				<input type="password" placeholder="Password" />
				<input type="submit" value="Login" />
			</form>
		</div>
	</div>
</body>
</html>
